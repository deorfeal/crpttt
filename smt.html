<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>

    <!-- swiper -->

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- end -->

    <!-- fancybox -->

    <a class="header-top__mail-link" href="#write-us-popup" data-fancybox="">Написать на почту</a>
    <a class="header-top__mail-link" href="#write-us-popup" data-fancybox="gallery">Написать на почту</a>

    <!-- end -->

    <!-- mixitup -->

    <button class="chips-content__row-btn--first" data-filter=".item-first" type="button">Комбинированный</button>
    <button class="chips-content__row-btn--first" data-filter=".item-second" type="button">Комбинированный</button>

    <div class="elements__container">
        <div class="element mix item-first">
            smt
        </div>
        <div class="element mix item-second">
            smt
        </div>
    </div>

    <!-- end -->

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</body>


</html>
